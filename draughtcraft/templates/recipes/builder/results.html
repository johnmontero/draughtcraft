<div class="step results">
  <table>
    <tr>
      <td>
        <label class="control">Volume:</label>
      </td>
      <td>
        <select>
          <option value="5">5 Gallons</option>
        </select>
      </td>
    </tr>

    <tr>
      <td>
        <label class="control">Original Gravity:</label>
      </td>
      <td>
        <label class="control">
          ${'%.3f' % recipe.calculations.original_gravity}
        </label>
      </td>
    </tr>
    <tr>
      <td>
        <label class="control">Final Gravity:</label>
      </td>
      <td>
        <label class="control">
          ${'%.3f' % recipe.calculations.final_gravity}
        </label>
      </td>
    </tr>
    <tr>
      <td>
        <label class="control">ABV:</label>
      </td>
      <td>
        <label class="control">
          ${h.format_percentage(recipe.calculations.abv, 1)}
        </label>
      </td>
    </tr>
    <tr>
      <td>
        <label class="control">Bitterness:</label>
      </td>
      <td>
        <label class="control">
          ${recipe.calculations.ibu} IBU
        </label>
      </td>
    </tr>
    <tr>
      <td>
        <label class="control">Color:</label>
      </td>
      <td>
        % if recipe.calculations.srm:
          <label class="control srm srm-${min(recipe.calculations.srm, 30)}">
            <span>
              ${recipe.calculations.srm} SRM
            </span>
          </label>
        % else:
          -
        % endif
      </td>
    </tr>
  </table>

</div>
