<div class="step results">
  <table>
    <tr>
      <td>
        <label class="control">Volume:</label>
      </td>
      <td>
        <select>
          <option value="5">5 Gallons</option>
        </select>
      </td>
    </tr>

    <tr>
      <td>
        <label class="control blue">Original Gravity:</label>
      </td>
      <td>
        <label class="control">
          ${'%.3f' % recipe.calculations.original_gravity}
        </label>
      </td>
    </tr>
    <tr>
      <td>
        <label class="control orange">Final Gravity:</label>
      </td>
      <td>
        <label class="control">
          ${'%.3f' % recipe.calculations.final_gravity}
        </label>
      </td>
    </tr>
    <tr>
      <td>
        <label class="control yellow">ABV:</label>
      </td>
      <td>
        <label class="control">
          ${h.format_percentage(recipe.calculations.abv, 1)}
        </label>
      </td>
    </tr>
    <tr>
      <td>
        <label class="control purple">Bitterness:</label>
      </td>
      <td>
        <label class="control">
          ${recipe.calculations.ibu} IBU
        </label>
      </td>
    </tr>
    <tr>
      <td>
        <label class="control red">Calories:</label>
      </td>
      <td>
        <label class="control">115 <span>per 12 oz.</span></label>
      </td>
    </tr>
  </table>

</div>
