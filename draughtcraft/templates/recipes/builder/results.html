<div class="step results">

  <table>
    <tr>
      <td>
        <label>Volume:</label>
      </td>
      <td>
        <select>
          <option value="5">5 Gallons</option>
        </select>
      </td>
    </tr>

    <tr>
      <td>
        <label>Original Gravity:</label>
      </td>
      <td>
        <label>
          ${'%.3f' % recipe.calculations.original_gravity}
        </label>
      </td>
    </tr>
    <tr>
      <td>
        <label>Final Gravity:</label>
      </td>
      <td>
        <label>
          ${'%.3f' % recipe.calculations.final_gravity}
        </label>
      </td>
    </tr>
    <tr>
      <td>
        <label>ABV:</label>
      </td>
      <td>
        <label>
          ${h.format_percentage(recipe.calculations.abv, 1)}
        </label>
      </td>
    </tr>
    <tr>
      <td>
        <label>Bitterness:</label>
      </td>
      <td>
        <label>
          ${recipe.calculations.ibu} IBU
        </label>
      </td>
    </tr>
    <tr>
      <td>
        <label>Color:</label>
      </td>
      <td>
        % if recipe.calculations.srm:
          <label class="control srm srm-${min(int(recipe.calculations.srm), 30)}">
            <img class="glass" src="/images/glass.png" />
            <span>
              ${recipe.calculations.srm} &#186;SRM
            </span>
          </label>
        % else:
          -
        % endif
      </td>
    </tr>
  </table>

</div>
