<div class="step"> 
  <h2>1. Mash</h2>

  <div class="opaque">
    <p>
      Choose one or more fermentables below.
    </p>
  </div>

  <table>
    <tr class="addition">
      <td>
        <label class="control">Malt:</label>
      </td>
      <td>
        ${h.select(
          'add-fermentable', 
          None, 
          sorted([(f.id, f.printed_name) for f in h.model.Fermentable.query.all()], key = lambda f: f[1])
        )}
      </td>
      <td>
        <span class="control plus"> + </span>
      </td>
    </tr>
  </table>

</div>
