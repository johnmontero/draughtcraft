<div class="step">
  <h2>Ferment</h2>

  <div class="opaque">
    <table>
      <tr>
        <th>
          Choose yeast(s) for fermentation.
        </th>
      </tr>
    </table>
  </div>

  <table>
    <tr class="addition">
      <td>
        <label class="control">Yeast:</label>
      </td>
      <td>
        ${h.select(
          'add-yeast', 
          None, 
          sorted([(yeast.id, yeast.printed_name) for yeast in h.model.Yeast.query.all()], key = lambda yeast: yeast[1])
        )}
      </td>
      <td>
        <span class="control plus"> + </span>
      </td>
    </tr>
  </table>

  <div class="opaque" style="padding:15px;">

    <table>
      <tr class="addition">
        <td>
          <label>Primary:</label>
        </td>
        <td>
          <input type="text" name="primary" class="unit" value="7" />
        </td>
        <td>
          <select>
            <option>Day(s)</option>
            <option>Week(s)</option>
          </select>
        </td>
      </tr>
      <tr class="addition">
        <td>
          <label>Secondary:</label>
        </td>
        <td>
          <input type="text" name="secondary" class="unit" value="14" />
        </td>
        <td>
          <select>
            <option>Day(s)</option>
            <option>Week(s)</option>
          </select>
        </td>
      </tr>
    </table>

  </div>

</div>
