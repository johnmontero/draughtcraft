<%inherit file="layout.html" />

<%def name="title()">
    Beer Parts
</%def>

  <nav id="topnav">
  <h1>Beer<span class="beer-color">Parts</span></h1>
  </nav>

  <header>
  </header>

  <div id="content">
    <div id="content-inner">

      <div id="ledge">
        <div class="chalk"></div>
        <div class="chalk white"></div>
      </div>

      <h1>Simcoe IPA</h1>

      <div class="step" style="float:right;margin-right:0;">
        <h2>Scorecard</h2>

        <table style="margin-top:15px;">
          <tr class="addition">
            <td>
              <label class="control">Target Style:</label>
            </td>
            <td>
              <select style="margin-right: 35px;">
                <option>American Amber Ale</option>
              </select>
            </td>
          </tr>
          <tr class="addition">
            <td>
              <label class="control">Volume:</label>
            </td>
            <td>
              <select>
                <option value="5">5 Gallons</option>
              </select>
            </td>
          </tr>
          <tr class="addition">
            <td>
              <label class="control">Boil Duration</label>
            </td>
            <td>
              <input type="text" name="boil" class="unit" value="60" /> <label>minutes</label>
            </td>
          </tr>
        </table>

        <div class="opaque" style="padding:15px;">

          <div id="srm-canvas" class="srm-6">
           6 <span style="color:#FFF;">SRM</span>
          </div>

          <table style="padding:15px;">
            <tr class="addition">
              <td>
                <label class="control blue">Original Gravity:</label>
              </td>
              <td>
                <label class="control">1.046</label>
              </td>
            </tr>
            <tr class="addition">
              <td>
                <label class="control orange">Final Gravity:</label>
              </td>
              <td>
                <label class="control">1.011</label>
              </td>
            </tr>
            <tr class="addition">
              <td>
                <label class="control yellow">ABV:</label>
              </td>
              <td>
                <label class="control">4.7%</label>
              </td>
            </tr>
            <tr class="addition">
              <td>
                <label class="control purple">Bitterness:</label>
              </td>
              <td>
                <label class="control">18 IBU</label>
              </td>
            </tr>
            <tr class="addition">
              <td>
                <label class="control red">Calories:</label>
              </td>
              <td>
                <label class="control">115 <span style="font-size:.75em;">per 12 oz.</span></label>
              </td>
            </tr>
          </table>
        </div>  

        <h2>Notes</h2>
        <div id="notes">
          <textarea></textarea>
        </div>

      </div>

      <div class="step"> 
        <h2>Mash</h2>

        <div class="opaque">
          <p>
            Choose one or more fermentables below.
          </p>
        </div>

        <table>
          <tr class="addition">
            <td>
              <label class="control">Malt:</label>
            </td>
            <td>
              <select>
                <option>(US) 2-Row Barley</option>
              </select>
            </td>
            <td>
              <span class="control plus"> + </span>
            </td>
          </tr>
        </table>

      </div>

      <div class="divider" />

      <div class="step">
        <h2>Boil</h2>

        <div class="opaque">
          <p>
            Choose one or more boil additions below.
          </p>
        </div>

        <table>
          <tr class="addition">
            <td>
              <label class="control">Hops:</label>
            </td>
            <td>
              <select>
                <option>(US) Cascade</option>
              </select>
            </td>
            <td>
              <span class="control plus"> + </span>
            </td>
          </tr>
          
          <tr class="addition">
            <td>
              <label class="control">Misc:</label>
            </td>
            <td>
              <select>
                <option>Whirlfloc Tablet</option>
              </select>
            </td>
            <td>
              <span class="control plus"> + </span>
            </td>
          </tr>
        </table>

      </div>

      <div class="divider" />

      <div class="step">
        <h2>Ferment</h2>

        <div class="opaque">
          <p>
            Choose yeast(s) for fermentation.
          </p>
        </div>

        <table>
          <tr class="addition">
            <td>
              <label class="control">Yeast:</label>
            </td>
            <td>
              <select>
                <option>Wyeast 1056 - American Ale</option>
              </select>
            </td>
            <td>
              <span class="control plus"> + </span>
            </td>
          </tr>
        </table>

        <div class="opaque" style="padding:15px;">

          <table>
            <tr class="addition">
              <td>
                <label>Primary:</label>
              </td>
              <td>
                <input type="text" name="primary" class="unit" />
              </td>
              <td>
                <select>
                  <option>Day(s)</option>
                  <option>Week(s)</option>
                </select>
              </td>
            </tr>
            <tr class="addition">
              <td>
                <label>Secondary:</label>
              </td>
              <td>
                <input type="text" name="secondary" class="unit" />
              </td>
              <td>
                <select>
                  <option>Day(s)</option>
                  <option>Week(s)</option>
                </select>
              </td>
            </tr>
          </table>

        </div>
        
      </div>

    </div>
  </div>
